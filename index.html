<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5f22ee4f8.js" crossorigin="anonymous"></script>
</head>
<body onload="create()">
    <div class="primary-div">
        <div class="heading-div">
            <h1 class="head-h1">ToDo List</h1>
        </div>
        <div class="secondary-div">
            <div class="input-div">
                <input type="text" class="input" id="tti">
                <button type="submit" class="add-btn" id="add" >Add</button>
            </div>
            <div class="tasks-list" id="list">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
